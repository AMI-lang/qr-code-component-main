<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Scan QR code to visit Frontend Mentor offical website">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | QR code component</title>
  </head>

  <body>
    <main class="content">
      <h1 class="visually-hidden">QR Card component</h1>
      <div class="card">
        <img src="./images/image-qr-code.png" alt="Scan QR code" class="card-img" />
        <div class="card-text">
          <h2>Improve your front-end skills by building projects</h2>
          <p>
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded with &hearts; by
      <a
        href="https://www.frontendmentor.io/solutions/minimalist-css-card-with-flexbox-fm8WmY3TOT"
        target="_blank"
        >Amina Yahaya</a
      >.
    </footer>
  </body>
</html>
